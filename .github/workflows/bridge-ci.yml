name: Bridge CI

on:
  push:
    branches:
      - 'feature/*'
    paths:
      - 'workers/bridge/**'
      - '.github/workflows/bridge-ci.yml'
  pull_request:
    branches:
      - master
    paths:
      - 'workers/bridge/**'
      - '.github/workflows/bridge-ci.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Captain's Bridge

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install
        working-directory: workers/bridge

      - name: Type check
        run: pnpm run typecheck
        working-directory: workers/bridge

      - name: Run tests
        run: pnpm test
        working-directory: workers/bridge

      - name: Post test summary
        if: always()
        run: |
          echo "## ðŸ§ª Bridge Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Tests failed. Please check the logs above." >> $GITHUB_STEP_SUMMARY
          fi

  typecheck-main:
    runs-on: ubuntu-latest
    name: Type check main codebase

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Type check build script
        run: |
          # Ensure build.js is valid
          node --check build.js
          echo "âœ… Build script syntax OK"
